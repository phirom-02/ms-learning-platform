eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    config:
      override-system-properties: false
    openfeign:
      okhttp:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/api/v1/auth/oauth2/.well-known/jwks.json

application:
  remotes:
    jwks-uri: http://localhost:8081/api/v1/auth/oauth2/.well-known/jwks.json
    oauth2-token-url: http://localhost:8081/api/v1/auth/oauth2/token
  oauth2:
    client-id: ms-learning-platform
